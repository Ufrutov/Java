<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/plugins/iCheck/flat/blue.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="AdminLTE-2.3.0/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
      body, html {
        height: 100%;
        position: relative;
      }
      .wrapper,
      .content {
        height: 100%;
        position: relative;
      }
      .row-dialog {
        top: 30%;
        position: relative;
      }
      .chat-dialog {
        float: none;
        margin: 0 auto;
      }
      .form-inline .form-control,
      .form-inline .btn {
      	width: 100%;
      }
      
    </style>
  </head>
  <body class="hold-transition skin-blue">
    <div class="wrapper">
      <section class="content">
        <div class="row row-dialog">
          <div class="col-md-6 chat-dialog">
            <!-- DIRECT CHAT WARNING -->
            <div class="box box-warning direct-chat direct-chat-warning">
              <div class="box-header with-border">
                <h3 class="box-title">Direct Chat</h3>
                <div class="box-tools pull-right">
                  <span data-toggle="tooltip" title="3 New Messages" class="badge bg-yellow">3</span>
                  <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                  <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
              </div><!-- /.box-header -->
              <div class="box-body">
                <!-- Conversations are loaded here -->
                <div class="direct-chat-messages">
                </div><!--/.direct-chat-messages-->

                <!-- Contacts are loaded here -->
                <div class="direct-chat-contacts">
                  <ul class="contacts-list">
                    <li>
                      <a href="#">
                        <img class="contacts-list-img" src="AdminLTE-2.3.0/dist/img/user1-128x128.jpg">
                        <div class="contacts-list-info">
                          <span class="contacts-list-name">
                            Count Dracula
                            <small class="contacts-list-date pull-right">2/28/2015</small>
                          </span>
                          <span class="contacts-list-msg">How have you been? I was...</span>
                        </div><!-- /.contacts-list-info -->
                      </a>
                    </li><!-- End Contact Item -->
                  </ul><!-- /.contatcts-list -->
                </div><!-- /.direct-chat-pane -->
              </div><!-- /.box-body -->
              <div class="box-footer">
                <form action="#" method="post" class="form-inline">
                  	<div class="row">
  						<div class="col-xs-2">
                  			<input type="text" name="usernmae" placeholder="Your name" class="form-control" id="username" value="Guest">
                  		</div>
                  		<div class="col-xs-8">
                    		<input type="text" name="message" placeholder="Type Message ..." class="form-control" id="message" autofocus>
                    	</div>
                    	<div class="col-xs-2">
                    		<button type="submit" class="btn btn-warning btn-flat" id="send-message">Send</button>
                    	</div>
                    </div>
                </form>
              </div><!-- /.box-footer-->
            </div><!--/.direct-chat -->
          </div><!-- /.col -->
        </div>
      </section>
    </div><!-- ./wrapper -->

	<!-- Javascript templates -->
	<!-- Chat message align left -->
	<script type="text/html" id="chat-message-left">
		<div class="direct-chat-msg">
	     <div class="direct-chat-info clearfix">
	       <span class="direct-chat-name pull-left" data-content="name">Alexander Pierce</span>
	       <span class="direct-chat-timestamp pull-right" data-content="date">23 Jan 2:00 pm</span>
	     </div><!-- /.direct-chat-info -->
	     <img class="direct-chat-img" src="AdminLTE-2.3.0/dist/img/user5-128x128.jpg" alt="message user image"><!-- /.direct-chat-img -->
	     <div class="direct-chat-text" data-content="text">
	       Is this template really for free? That's unbelievable!
	     </div><!-- /.direct-chat-text -->
	   </div><!-- /.direct-chat-msg -->
	</script>

	
	<!-- Chat message align right -->
	<script type="text/html" id="chat-message-rigth">
		<div class="direct-chat-msg right">
         <div class="direct-chat-info clearfix">
           <span class="direct-chat-name pull-right" data-content="name">Sarah Bullock</span>
           <span class="direct-chat-timestamp pull-left" data-content="date">23 Jan 2:05 pm</span>
         </div><!-- /.direct-chat-info -->
         <img class="direct-chat-img" src="AdminLTE-2.3.0/dist/img/user5-128x128.jp" alt="message user image"><!-- /.direct-chat-img -->
         <div class="direct-chat-text" data-content="text">
           You better believe it!
         </div><!-- /.direct-chat-text -->
       </div><!-- /.direct-chat-msg -->
    </script>
	

    <!-- jQuery 2.1.4 -->
    <script src="AdminLTE-2.3.0/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="AdminLTE-2.3.0/bootstrap/js/bootstrap.min.js"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <!-- AdminLTE App -->
    <script src="AdminLTE-2.3.0/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="AdminLTE-2.3.0/dist/js/demo.js"></script>
    <script src="js/lib/jquery.loadTemplate.js"></script>
    <script src="js/lib/jquery-dateFormat.js"></script>
    <!-- Client Chat logic -->
    <script src="js/client-chat.js"></script>
  </body>
</html>
